<h1>
  {{currentHero.id ? 'Editar': 'Agregar'}}
  héroe
  <small *ngIf="currentHero.id">({{currentHero.superhero}})</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input matInput required type="text" formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput required type="text" formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input matInput required type="text" formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Personajes</mat-label>
            <input matInput required type="text" formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Creador</mat-label>
            <mat-select formControlName="publisher" required>
              <mat-option *ngFor="let publish of publishers" [value]="publish.id">{{publish.desc}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Alternative image</mat-label>
            <input matInput type="text" formControlName="alt_img">
          </mat-form-field>

        </form>
        <div class="flex justify-content-center">

          <button *ngIf="currentHero.id" mat-flat-button color="warn" class="mr-2"
            (click)="onDeleteHero()">Borrar</button>

          <button mat-flat-button color="primary" (click)="onSubmit()">Save</button>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero |heroImage" alt="Imagen del heroe" mat-card-image>
    </mat-card>
  </div>
</div>
